<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark8Pips - Professional EA License Manager</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f7fa; }
        
        /* Login Styles */
        .login-container { display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .login-box { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 400px; }
        .login-title { text-align: center; margin-bottom: 2rem; color: #333; font-size: 1.8rem; font-weight: 600; }
        
        /* Dashboard Styles */
        .dashboard { display: none; }
        .header { background: #2c3e50; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5rem; font-weight: bold; }
        .user-info { display: flex; align-items: center; gap: 1rem; }
        
        .main-content { max-width: 1400px; margin: 2rem auto; padding: 0 2rem; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
        .stat-card { background: white; padding: 1.5rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .stat-number { font-size: 2rem; font-weight: bold; color: #3498db; }
        .stat-label { color: #666; margin-top: 0.5rem; }
        
        .users-section { background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); overflow: hidden; }
        .section-header { background: #34495e; color: white; padding: 1rem 1.5rem; font-size: 1.1rem; font-weight: 600; }
        
        .users-table { width: 100%; border-collapse: collapse; }
        .users-table th, .users-table td { padding: 1rem; text-align: left; border-bottom: 1px solid #eee; }
        .users-table th { background: #f8f9fa; font-weight: 600; color: #333; }
        .users-table tbody tr:hover { background: #f8f9fa; }
        
        .status-badge { padding: 0.3rem 0.8rem; border-radius: 20px; font-size: 0.8rem; font-weight: 500; }
        .status-trial { background: #fff3cd; color: #856404; }
        .status-active { background: #d4edda; color: #155724; }
        .status-expired { background: #f8d7da; color: #721c24; }
        .status-suspended { background: #d1ecf1; color: #0c5460; }
        
        .btn { padding: 0.5rem 1rem; border: none; border-radius: 4px; cursor: pointer; font-size: 0.9rem; margin: 0 0.2rem; }
        .btn-primary { background: #3498db; color: white; }
        .btn-success { background: #2ecc71; color: white; }
        .btn-warning { background: #f39c12; color: white; }
        .btn-danger { background: #e74c3c; color: white; }
        .btn:hover { opacity: 0.9; }
        
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: #333; }
        .form-group input, .form-group select { width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px; }
        
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        .modal-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 2rem; border-radius: 8px; width: 400px; }
        
        .alert { padding: 1rem; border-radius: 4px; margin-bottom: 1rem; }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-box">
            <h2 class="login-title">Mark8Pips Admin</h2>
            <div id="loginError" class="alert alert-error" style="display: none;"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" value="admin@mark8pips.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem;">Login</button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard">
        <div class="header">
            <div class="logo">ðŸ“Š Mark8Pips License Manager</div>
            <div class="user-info">
                <span id="userEmail"></span>
                <button onclick="logout()" class="btn btn-danger">Logout</button>
            </div>
        </div>

        <div class="main-content">
            <!-- Statistics -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalUsers">0</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeTrials">0</div>
                    <div class="stat-label">Active Trials</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="paidUsers">0</div>
                    <div class="stat-label">Paid Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalRevenue">$0</div>
                    <div class="stat-label">Estimated Revenue</div>
                </div>
            </div>

            <!-- Users Table -->
            <div class="users-section">
                <div class="section-header">Automated User Registrations</div>
                <div style="overflow-x: auto;">
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>Account #</th>
                                <th>Broker</th>
                                <th>Balance</th>
                                <th>Status</th>
                                <th>Subscription</th>
                                <th>Expires</th>
                                <th>Validations</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Upgrade Modal -->
    <div id="upgradeModal" class="modal">
        <div class="modal-content">
            <h3>Upgrade User Subscription</h3>
            <div id="upgradeError" class="alert alert-error" style="display: none;"></div>
            <form id="upgradeForm">
                <div class="form-group">
                    <label>Account Number</label>
                    <input type="text" id="upgradeAccountNumber" readonly>
                </div>
                <div class="form-group">
                    <label>Subscription Type</label>
                    <select id="upgradeSubscriptionType">
                        <option value="monthly">Monthly ($29/month)</option>
                        <option value="yearly">Yearly ($290/year)</option>
                        <option value="lifetime">Lifetime ($999 one-time)</option>
                    </select>
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                    <button type="submit" class="btn btn-success">Upgrade User</button>
                    <button type="button" onclick="closeModal()" class="btn" style="background: #6c757d; color: white;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let authToken = localStorage.getItem('authToken');
        
        // Check authentication on page load
        if (authToken) {
            showDashboard();
        }
        
        // Login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    authToken = result.token;
                    localStorage.setItem('authToken', authToken);
                    document.getElementById('userEmail').textContent = result.user.email;
                    showDashboard();
                    loadDashboardData();
                } else {
                    showError('loginError', result.message || 'Invalid credentials');
                }
            } catch (error) {
                showError('loginError', 'Connection error');
            }
        });
        
        function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            loadDashboardData();
        }
        
        function logout() {
            localStorage.removeItem('authToken');
            authToken = null;
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('dashboard').style.display = 'none';
        }
        
        async function loadDashboardData() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/dashboard`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Update statistics
                    document.getElementById('totalUsers').textContent = result.stats.total_users;
                    document.getElementById('activeTrials').textContent = result.stats.active_trials;
                    document.getElementById('paidUsers').textContent = result.stats.paid_users;
                    document.getElementById('totalRevenue').textContent = `$${result.stats.total_revenue}`;
                    
                    // Update users table
                    updateUsersTable(result.users);
                }
            } catch (error) {
                console.error('Failed to load dashboard data:', error);
            }
        }
        
        function updateUsersTable(users) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';
            
            users.forEach(user => {
                const row = document.createElement('tr');
                const expiryDate = new Date(user.expires_at);
                const daysRemaining = Math.ceil((expiryDate - new Date()) / (1000 * 60 * 60 * 24));
                
                row.innerHTML = `
                    <td>${user.account_number}</td>
                    <td>${user.broker_name}</td>
                    <td>$${user.account_balance ? parseFloat(user.account_balance).toLocaleString() : 'N/A'}</td>
                    <td><span class="status-badge status-${user.status}">${user.status.toUpperCase()}</span></td>
                    <td>${user.subscription_type.toUpperCase()}</td>
                    <td>${expiryDate.toLocaleDateString()} (${daysRemaining}d)</td>
                    <td>${user.validation_count}</td>
                    <td>
                        <button class="btn btn-success" onclick="upgradeUser(${user.account_number})">Upgrade</button>
                        <button class="btn btn-warning" onclick="extendUser(${user.account_number})">Extend</button>
                        <button class="btn btn-danger" onclick="suspendUser(${user.account_number})">Suspend</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function upgradeUser(accountNumber) {
            document.getElementById('upgradeAccountNumber').value = accountNumber;
            document.getElementById('upgradeModal').style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('upgradeModal').style.display = 'none';
        }
        
        // Upgrade form
        document.getElementById('upgradeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const accountNumber = document.getElementById('upgradeAccountNumber').value;
            const subscriptionType = document.getElementById('upgradeSubscriptionType').value;
            
            try {
                const response = await fetch(`${API_BASE}/api/admin/dashboard`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        action: 'upgrade',
                        account_number: accountNumber,
                        subscription_type: subscriptionType
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    closeModal();
                    loadDashboardData();
                    alert('User upgraded successfully!');
                } else {
                    showError('upgradeError', result.message);
                }
            } catch (error) {
                showError('upgradeError', 'Network error');
            }
        });
        
        async function suspendUser(accountNumber) {
            if (!confirm('Are you sure you want to suspend this user?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/admin/dashboard`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        action: 'suspend',
                        account_number: accountNumber
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    loadDashboardData();
                    alert('User suspended successfully!');
                }
            } catch (error) {
                alert('Failed to suspend user');
            }
        }
        
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }
        
        // Auto-refresh dashboard every 30 seconds
        setInterval(() => {
            if (authToken && document.getElementById('dashboard').style.display !== 'none') {
                loadDashboardData();
            }
        }, 30000);
    </script>
</body>
</html>
